<body>
    <nav>

        <img src="images/play_stop_logo.jpg" alt="Shop Logo" class="nav-logo">
    </nav>

    <div class="form-container">
        <h2>Trade-in Your Items</h2>
        <form id="trade-in-form">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item-name" required><br><br>

            <label for="item-condition">Item Condition:</label>
            <select id="item-condition" name="item-condition" required>
                <option value="New">New</option>
                <option value="Used">Used</option>
                <option value="Damaged">Damaged</option>
            </select><br><br>

            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" name="item-quantity" min="1" required><br><br>

            <button type="submit">Submit</button>
        </form>

        <h3>Your Trade-in Details:</h3>
        <div id="trade-in-details">
            <!-- Display the submitted trade-in details here -->
        </div>

        <h3>Our team will send an email to you if your item has been approved!</h3>
    </div>

    <script src="trade.js"></script>
</body>
